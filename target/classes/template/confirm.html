<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function resure()
        {
            var question=confirm("Press the button");
            if(question == true)
            {
                alert("1");
            }
            else
            {
                alert("2");
            }

        }
    </script>
</head>
<body>
<input type="button" id="btn" name="btn_name" value="Display a confirm box" onclick="resure()"></input>
</body>
</html>
